<div ng:controller="KnowledgeCtrl">
  <tabset>
    <!-- Knowledge table tab -->
    <tab>
      <tab-heading>
        <i class="glyphicon glyphicon-signal"> Wifi</i> 
      </tab-heading>
      <ng:include src="'/templates/table.html'"></ng:include>
    </tab>

    <!-- All current opened data tabs -->
    <tab ng-repeat="tab in detailsTabs" active="tab.active">
      <tab-heading>
        <i class="glyphicon"
           ng:class="{'glyphicon-phone': !tab.station, 
                      'glyphicon-screenshot': tab.station}" > {{tab.title}} </i>
        <a class="bla-close" ng:click="closeTab($index)"><i class="glyphicon glyphicon-remove"></i></a>
      </tab-heading>
      <ng:include ng:init="host = tab.knowledge" src="'/templates/sender.html'"></ng:include>
    </tab>

    <!-- Logger -->
    <tab>
      <tab-heading>
        <i class="glyphicon glyphicon-question-sign"> Log </i> 
      </tab-heading>
      
      <div class="row">
        <div class="col-md-6">
          <div ng:controller="LogCtrl">
            <p>Most recent application:</p>
            <ul class="list">
              <li ng:repeat="log in logs track by $index">{{ log }}</li>
            </ul>
          </div>
        </div>
      </div>
    </tab>
    
  </tabset>
  
</div> <!-- End of knowledge ctrl -->
